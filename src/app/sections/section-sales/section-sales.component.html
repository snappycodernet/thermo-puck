<div class="section-container">
  <div class="row-fluid cards">
    <div class="card-deck">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>READING DISTRIBUTION</h5>
        </div>
        <div class="card-body">
          <h1 class="centered" *ngIf="chartData.length === 0">LOADING CHART....</h1>
          <app-bar-chart></app-bar-chart>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>RANGE SENSOR</h5>
        </div>
        <div class="card-body">
          <h1 class="centered" *ngIf="chartData.length === 0">LOADING CHART....</h1>
          <app-pie-chart></app-pie-chart>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>BATTERY LIFE</h5>
        </div>
        <div class="card-body">
          <h1 class="centered" *ngIf="chartData.length === 0">LOADING CHART....</h1>
          <app-battery-level></app-battery-level>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid cards">
    <div class="card shadow card-theme card-bottom">
      <div class="card-header card-header-theme">
        <h5>SENSOR TEMPERATURE READINGS <span *ngIf="chartData.length > 0" id="header-right-text">MAC:
            {{chartData[0].MAC_Address}} - MODEL:
            {{chartData[0].Model}}</span></h5>
      </div>
      <div class="card-body">
        <div *ngIf="chartData.length > 0">
          <app-line-chart [lineChartData]="chartData">
          </app-line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
